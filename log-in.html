<html lang="en">
<head>

    <title>Log in Form</title>

<body>
    <div class="log-in-form">
        <img src="image/user.png">
        <h1>Log in Now</h1>

            <input type="password" class="input-box" placeholder ="Your password">
            <p> <span><input type="checkbox"></span> agree to the terms and conditions</p>
            <button type="button" class="signup-btn">Log in</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="signin-btn">Login with Twitter</button>
            <p>Do don't you have an account ?<a href="sign-up.html">Sign Up</a></p>
        </form>
    </div>
</body>

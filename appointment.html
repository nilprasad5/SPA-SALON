<body>
    <div class="appointment-form">
        <img src="image/appointment-logo.png">
        <h1>Book An Appointment Now</h1>

            <input type="number" class="input-box" placeholder ="Enter Your Mobile Number">

            <input type="time" class="input-box" placeholder ="Enter Time">
            <p> <span><input type="checkbox"></span> agree to the terms and conditions</p>
            <button type="button" class="signup-btn">Book Now</button>
